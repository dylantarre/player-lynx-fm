version: "3.8"

services:
  lynx-fm:
    image: dylantarre/lynxfm:latest
    secrets:
      - source: lynx_supabase_url
        target: VITE_SUPABASE_URL
      - source: lynx_supabase_anon_key
        target: VITE_SUPABASE_ANON_KEY
      - source: lynx_api_base_url
        target: VITE_API_BASE_URL
    container_name: lynx-fm
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lynx-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lynx-fm.rule=Host(`lynx.fm`)"
      - "traefik.http.services.lynx-fm.loadbalancer.server.port=80"

networks:
  lynx-network:
    external: true

secrets:
  lynx_supabase_url:
    external: true
  lynx_supabase_anon_key:
    external: true
  lynx_api_base_url:
    external: true
